<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Register</title>
</head>
<body>

<form class="col-5"  enctype="multipart/form-data" method="post" th:action="@{/student/add}" th:object="${students}"  >
<input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label >Name</label>
    <input type="text"  th:field="*{name}" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name">

  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text"  th:field="*{phone}" class="form-control" aria-describedby="emailHelp" placeholder="Enter mobileNo">

  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="email" th:field="*{email}"  class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <label >ChooseImage</label>
    <input type="file" name="photo"  class="form-control" placeholder="l">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
